<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guss the word</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <h1 class="heading">guess the word</h1>
    <h2 class="instructions">type in a letter to guess the word</h2>
    <section id="word"></section>
    <h2>you have <strong id="numberOfGuesses"></strong> guesses left</h2>
    <section id="usedLetters"></section>
    <p>type in one letter</p>
    <input id="input" type="text">
    <button id="submit" class="round-button orange">guess</button>
    <button id="new" class="round-button newgame">new game</button>
</body>
</html>
